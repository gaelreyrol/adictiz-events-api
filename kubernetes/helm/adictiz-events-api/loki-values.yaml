loki-stack:
    test_pod:
        enabled: false

    loki:
      enabled: true
      isDefault: true
      url: http://{{(include "loki.serviceName" .)}}:{{ .Values.loki.service.port }}
      readinessProbe:
        httpGet:
          path: /ready
          port: http-metrics
        initialDelaySeconds: 45
      livenessProbe:
        httpGet:
          path: /ready
          port: http-metrics
        initialDelaySeconds: 45
      datasource:
        jsonData: "{}"
        uid: ""

    promtail:
      enabled: true
      config:
        logLevel: info
        serverPort: 3101
        clients:
          - url: http://{{ .Release.Name }}-loki:3100/loki/api/v1/push
        snippets:
          pipelineStages:
            - cri: {}
            - match:
                selector: '{app="adictiz-events-api"}'
                stages:
                  - json:
                      expressions:
                        message: log
                        context:
                        extra:
                        timestamp: datetime
                  - labels:
                      channel:
                      level:
                      level_name:
                      datetime:
